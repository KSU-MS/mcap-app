name: Deploy Ubuntu (Tailscale)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Connect Tailscale
        uses: tailscale/github-action@v4.1.1
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          args: --accept-dns=true

      - name: Configure SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add deploy host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "konnoth-homeserver" >> ~/.ssh/known_hosts

      - name: Deploy over SSH
        run: |
          ssh "pettrus@konnoth-homeserver" "bash -s" <<'EOF'
          set -euo pipefail

          cd /home/pettrus/mcap_query_backend

          nix develop --command bash -lc "./scripts/start-nix-services.sh start"

          pkill -f "manage.py runserver" || true
          nohup nix develop --command bash -lc "python backend/manage.py runserver 0.0.0.0:8000" >/tmp/backend.log 2>&1 &

          pkill -f "next start" || true
          nohup nix develop --command bash -lc "cd frontend && pnpm install && pnpm build && pnpm start -p 3000" >/tmp/frontend.log 2>&1 &
          EOF
