services:
  db:
    image: postgis/postgis:16-3.4
    platform: linux/amd64
    restart: always
    shm_size: 128mb
    command: ["postgres", "-p", "${POSTGRES_CONTAINER_PORT:-5432}"]
    environment:
      POSTGRES_DB: mcap_query_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    expose:
      - "${POSTGRES_CONTAINER_PORT:-5432}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -p ${POSTGRES_CONTAINER_PORT:-5432}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    command: ["redis-server", "--port", "${REDIS_CONTAINER_PORT:-6379}"]
    expose:
      - "${REDIS_CONTAINER_PORT:-6379}"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "${REDIS_CONTAINER_PORT:-6379}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery:
    image: python:3.13-slim
    working_dir: /app/backend
    command: >
      sh -c "
        apt-get update &&
        apt-get install -y --no-install-recommends gdal-bin libgdal-dev g++ postgresql-client libpq-dev &&
        rm -rf /var/lib/apt/lists/* &&
        GDAL_LIB=$$(ldconfig -p 2>/dev/null | awk '/libgdal\\.so/ {print $$NF}' | grep -v '/ogdi/' | head -1) &&
        GEOS_LIB=$$(ldconfig -p 2>/dev/null | awk '/libgeos_c\.so/ {print $$NF; exit}') &&
        [ -n \"$$GDAL_LIB\" ] && export GDAL_LIBRARY_PATH=$$GDAL_LIB &&
        [ -n \"$$GEOS_LIB\" ] && export GEOS_LIBRARY_PATH=$$GEOS_LIB &&
        pip install --no-cache-dir uv &&
        cd /app && uv sync &&
        cd /app/backend && uv run celery -A backend worker --loglevel=info
      "
    volumes:
      - .:/app
      - media_data:/app/media
    environment:
      - CELERY_BROKER_URL=redis://redis:${REDIS_CONTAINER_PORT:-6379}/0
      - CELERY_RESULT_BACKEND=redis://redis:${REDIS_CONTAINER_PORT:-6379}/0
      - DJANGO_SETTINGS_MODULE=backend.settings
      - POSTGRES_DB=mcap_query_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - POSTGRES_PORT=${POSTGRES_CONTAINER_PORT:-5432}
      - MEDIA_ROOT=/app/media
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  backend:
    image: python:3.13-slim
    working_dir: /app/backend
    command: >
      sh -c "
        apt-get update &&
        apt-get install -y --no-install-recommends gdal-bin libgdal-dev g++ postgresql-client libpq-dev &&
        rm -rf /var/lib/apt/lists/* &&
        GDAL_LIB=$$(ldconfig -p 2>/dev/null | awk '/libgdal\\.so/ {print $$NF}' | grep -v '/ogdi/' | head -1) &&
        GEOS_LIB=$$(ldconfig -p 2>/dev/null | awk '/libgeos_c\\.so/ {print $$NF}' | head -1) &&
        [ -n \"$$GDAL_LIB\" ] && export GDAL_LIBRARY_PATH=$$GDAL_LIB &&
        [ -n \"$$GEOS_LIB\" ] && export GEOS_LIBRARY_PATH=$$GEOS_LIB &&
        pip install --no-cache-dir uv &&
        cd /app && uv sync &&
        cd /app/backend &&
        uv run python manage.py migrate &&
        uv run python manage.py runserver $${DJANGO_HOST:-0.0.0.0}:$${DJANGO_PORT:-8000}
      "
    volumes:
      - .:/app
      - media_data:/app/media
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings
      - POSTGRES_DB=mcap_query_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - POSTGRES_PORT=${POSTGRES_CONTAINER_PORT:-5432}
      - DJANGO_HOST=0.0.0.0
      - DJANGO_PORT=18000
      - MEDIA_ROOT=/app/media
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost}
    expose:
      - "18000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: node:22-bullseye
    working_dir: /app
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-/api}
    command: >
      sh -lc "
        corepack enable &&
        pnpm install --frozen-lockfile &&
        pnpm run build &&
        FRONTEND_PORT=13000 pnpm run start
      "
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next_cache:/app/.next
    expose:
      - "13000"
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - backend
      - frontend
    ports:
      - "${NGINX_HOST_PORT:-80}:80"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - media_data:/app/media:ro
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  media_data:
  frontend_node_modules:
  frontend_next_cache:
